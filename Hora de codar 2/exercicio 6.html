    <script>

        //6. Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, o último e o maior de todos eles (considere que todos os números informados serão diferentes)

        var num1 = parseInt(prompt("Digite o 1º valor:"));
        var num2 = parseInt(prompt("Digite o 2º valor:"));
        var num3 = parseInt(prompt("Digite o 3º valor:"));

        if (num1 > num2) {
            var maior = num1;
        }
        else if (num2 > num3) {
            var maior = num2;
        }
        else {
            var maior = num3;
        }

        alert("Primeiro valor digitado: " + num1 +"\nÚltimo número digitado: " + num3+"\nMaior valor digitado: "+maior);

    </script>
