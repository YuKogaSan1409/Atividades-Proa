    <script>

        //4. Faça um programa que leia 3 valores informados pelo usuário (considere que não serão informados valores iguais) e escrever a soma dos 2 maiores.

        alert("Digite três valores e descubra a soma do dois maiores!");

        var um = parseInt(prompt("Digite o primeiro valor:"));
        var dois = parseInt(prompt("Digite o segundo valor:"));
        var tres = parseInt(prompt("Digite o terceiro valor:"));

        var a = um + dois;
        var b = dois + tres;
        var c = tres + um;

        if(a > b){
            alert(a);
        }else 

        if(b > c){
            alert(b);
        }else 
        
        if(c > a){
            alert(c);
        }

    </script>
