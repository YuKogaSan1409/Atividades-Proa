<body>
    <script>

        //1. Escreva um programa em que o usuário informe dois números. Então escreva em tela o maior deles.

        var primeiro_numero = parseInt(prompt("Digite um valor:"));
        var segundo_numero = parseInt(prompt("Digite um valor:"));

        if(primeiro_numero > segundo_numero){
            alert("O número '"+primeiro_numero+"' é maior que '"+segundo_numero+"'.");
        } else if(segundo_numero > primeiro_numero){
            alert("O número '"+segundo_numero+"' é maior que '"+primeiro_numero+"'.");
        } else {
            alert("Erro, número inválido.")
        }

    </script>
