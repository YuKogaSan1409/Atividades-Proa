<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

        //3. Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.

        var um = parseInt(prompt("Digite um valor:"));
        var dois = parseInt(prompt("Digite um valor:"));
        var tres = parseInt(prompt("Digite um valor:"));

        if(um > dois){
            alert("Número "+um+" é o maior.");
        }else if(dois > tres){
             alert("Número "+dois+" é o maior.");
        }else {
             alert("Número "+tres+" é o maior.");
        }

    </script>
</body>
</html>
