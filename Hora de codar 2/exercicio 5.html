<body>
    <script>

        //5.  Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.

        var num1 = parseInt(prompt("Digite o 1° número"));
        var num2 = parseInt(prompt("Digite o 2° número"));
        var num3 = parseInt(prompt("Digite o 3° número"));
        var num4 = parseInt(prompt("Digite o 4° número"));
        var num5 = parseInt(prompt("Digite o 5° número"));
        var num6 = parseInt(prompt("Digite o 6° número"));

        var media = (num1+num2+num3+num4+num5+num6)/6;

        alert("A média dos números | "+num1+" | "+num2+" | "+num3+" | "+num4+" | "+num5+" | "+num6+" | é igual a "+media+".");

    </script>
