<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area do círculo</title>
</head>
<body>
    <script>

        var area;
        var raio;

        raio = parseInt(prompt("Digite o raio do círculo: "));

        area = 3.14*(raio*raio);

        alert("A área total deste círculo é igual a "+area);

    </script>
</body>
</html>
