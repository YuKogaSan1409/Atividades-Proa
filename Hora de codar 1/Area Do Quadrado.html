<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area do Quadrado</title>
</head>
<body>
    <script>

        var area_do_quadrado;
        var lado;

        alert("Vamos calcular a área do seu Quadrado?");
        lado = parseInt( prompt("Digite o lado: "));

        area_do_quadrado = lado*lado;

        alert("A área do seu quadrado é de "+area_do_quadrado+" m².");

    </script>
</body>
</html>
